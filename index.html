<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VGM Cosplay</title>

<style>
/* RESET */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
}

/* HERO */
.hero {
    height: 100vh;
    background: url("images/logo.png") center center no-repeat;
    background-size: contain;
    position: relative;
    overflow: hidden;
}

/* SLOGAN ‚Äì PAV√â POSITIONNABLE */
.slogan-box {
    position: absolute;

    /* üîß COORDONN√âES MANUELLES üîß */
    left: 50%;
    top: 65%;                /* ‚Üê monte / descend ici */
    transform: translateX(-50%);

    background: rgba(0,0,0,0.75);
    padding: 25px 45px;
    border-radius: 12px;
    text-align: center;
}

.slogan-box h1 {
    margin: 0;
    font-size: 2.8em;
    line-height: 1.2;
    white-space: nowrap; /* üîí UNE SEULE LIGNE */
}

/* BOUTON D√âCOUVRIR */
.discover {
    position: absolute;

    /* üîß COORDONN√âES MANUELLES üîß */
    left: 50%;
    top: 80%;               /* ‚Üê monte / descend ici */
    transform: translateX(-50%);

    text-decoration: none;
    background: #fff;
    color: #000;
    padding: 15px 45px;
    font-weight: bold;
    border-radius: 40px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.discover {
    transform: translateX(-50%);
}

.discover:hover {
    transform: translateX(-50%) scale(1.1);
    transform-origin: center;
}

}

/* RESPONSIVE */
@media (max-width: 768px) {
    .slogan-box h1 {
        font-size: 2em;
        white-space: normal; /* üîì autorise retour √† la ligne sur mobile */
    }

    .slogan-box {
        top: 60%;
        padding: 20px 30px;
    }

    .discover {
        top: 78%;
    }
}
</style>
</head>

<body>

<div class="hero">

    <div class="slogan-box">
